<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
       <title>Demo of query in XForms</title>
      <link rel="stylesheet" href="css/style.css" type="text/css" />
      <script src="../../Saxon-JS-1.1.0/SaxonJS.js"></script>

      <script>
      window.onload = function() {
        SaxonJS.transform({

           "sourceLocation":"xml/demo-query.xml",

   <body>
       <h1 id="title">Demo query in XForms</h1>
      
      <div>
          <p>The submit button sends URL-encoded query parameters instead of an instance document.</p>
      </div>
      <div id="xForm"></div>
